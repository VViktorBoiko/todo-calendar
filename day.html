<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks for the Day</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="day.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="taskTitle"></h1>
        <button class="add-task-btn" onclick="showTaskModal()">+ Add Task</button>
        <button class="back-btn" onclick="goBack()">ðŸ”™ Back</button>

        <div id="taskList" class="task-list"></div>

        <div id="taskModal" class="modal">
            <div class="modal-content">
                <h2>Add a Task</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitleInput" placeholder="Task title..." required>
                    <input type="time" id="taskTimeInput" required>
                    <input type="text" id="taskInput" placeholder="Enter task..." required>
                    <div class="modal-buttons">
                        <button type="submit" class="save-btn">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeTaskModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
